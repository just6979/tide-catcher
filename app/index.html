<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tide Catcher - Tides for {{location}}</title>
</head>
<body>

<h1>Tide Catcher</h1>

{% if error %}
<p>{{error}}</p>
<pre>{{data}}</pre>
{% else %}
<h2>Location</h2>
<p>{{lat}}, {{lon}}</p>

<h2>Tides</h2>
<table>
    {% for tide in tides %}
    <tr>
        <td>{{tide.type}}</td>
        <td>{{tide.time}}</td>
    </tr>
    {% endfor %}
</table>

<h2>Query</h2>
<p>{{query_url}}</p>

<h2>Notes</h2>
<p><em>{{copyright}}</em></p>

{% endif %}
</body>
</html>
