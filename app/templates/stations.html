{% extends "base.html" %}
<!--suppress HtmlUnknownTarget -->
{% block title %}Tide Catcher{% endblock %}

{% block scripts %}
    {#    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" defer></script>#}
    <script src="/scripts/jquery-3.1.0.min.js" defer></script>
    {#    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" defer></script>#}
    <script src="/scripts/underscore-1.8.3-min.js" defer></script>
    {#    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>#}
    <script src="scripts/mustache-2.2.1.min.js" defer></script>
    <script src="scripts/stations.js" defer></script>
{% endblock %}

{% block data %}
<div id="content">
    <h2>Stations</h2>
    <div id="loading">
        <p>Loading...</p>
    </div>
    <div id="stations" class="hidden">
        {% raw %}
        <script id="template" type="x-tmpl-mustache">
        <p>
            {{ station_count }} stations cached: <a href="/refresh-stations">Refresh</a>
        </p>
        <ul>
            {{ #stations }}
                <li>
                    {{ name }},
                    ({{ loc.lat }}, {{ loc.lon }}),
                    ID: {{ id }}
                </li>
            {{ /stations }}
        </ul>
        </script>
        {% endraw %}
    </div>
</div>
{% endblock %}
