{% extends "base.html" %}
{% block title %}Tide Catcher{% endblock %}

{% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/scripts/underscore-1.8.3-min.js"></script>
    <script src="/scripts/main.js"></script>
{% endblock %}

{% block data %}

    <div id="loading">
        <p>Loading</p>
    </div>

    <div id="tides" class="hidden">
        <table id="tides-table">
            <caption id="bottom_caption" class="bottom">
                Key:
                <span class="prior">Prior&nbsp;Tides</span>
                <span class="low">Low&nbsp;Tides</span>
                <span class="high">High&nbsp;Tides</span>
            </caption>
        </table>
    </div>

    <div id="info" class="hidden">
        <table id="request">
            <caption class="top">Request</caption>
            <tr>
                <td>Location</td>
                <td id="req_loc"></td>
            </tr>
            <tr>
                <td>Time</td>
                <td id="req_time"></td>
            </tr>
        </table>
        <table id="response">
            <caption class="top">Response</caption>
            <tr>
                <td>Location</td>
                <td>
                    <a href="/stations" id="resp_loc"></a>
                </td>
            </tr>
            <tr>
                <td>Timezone</td>
                <td id="resp_tz"></td>
            </tr>
        </table>
    </div>

{% endblock %}
